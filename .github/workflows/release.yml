# Inspired by:
# https://dev.to/cloudx/multi-arch-docker-images-the-easy-way-with-github-actions-4k54

name: Build and Release

on:
  workflow_dispatch: {} # For testing purposes
  pull_request:
    types:
    - closed
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2

    - name: Install librdkafka
      run: |
        sudo apt update
        sudo apt install librdkafka-dev libbsd-dev -y

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: Build Gominion
      run: go build -v -o gominion

    - name: Test Gominion
      run: go test -v -short ./...

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Docker Meta
      id: gominion_meta
      uses: docker/metadata-action@v3
      with:
        images: |
          agalue/gominion
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=sha

    - name: Build and Push
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.gominion_meta.outputs.tags }}
        labels: ${{ steps.gominion_meta.outputs.labels }}